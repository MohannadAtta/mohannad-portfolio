            const [text, setText] = useState('');
            const [wordIndex, setWordIndex] = useState(0);
            const [isDeleting, setIsDeleting] = useState(false);

            useEffect(() => {
                const currentWord = words[wordIndex];
                const timeout = setTimeout(() => {
                    if (!isDeleting) {
                        if (text !== currentWord) {
                            setText(currentWord.substring(0, text.length + 1));
                        } else {
                            setTimeout(() => setIsDeleting(true), delayBetween);
                        }
                    } else {
                        if (text === '') {
                            setIsDeleting(false);
                            setWordIndex((wordIndex + 1) % words.length);
                        } else {
                            setText(currentWord.substring(0, text.length - 1));
                        }
                    }
                }, isDeleting ? deletingSpeed : typingSpeed);

                return () => clearTimeout(timeout);
            }, [text, isDeleting, wordIndex, words, typingSpeed, deletingSpeed, delayBetween]);

            return text;
        };

                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.disconnect();
                        }
                    },
                    { threshold: 0.1 }
                );

                if (ref.current) {
                    observer.observe(ref.current);
                }

                return () => observer.disconnect();
            }, []);

                            <div className="flex flex-col md:flex-row md:items-end justify-between mb-8 gap-4">
                                <div>
                                    <h2 className="text-3xl md:text-4xl font-bold mb-4">Selected <span className="gradient-text">Projects</span></h2>
                                    <p className="text-textMuted">High-impact engineering work in Robotics and AI.</p>
                                </div>
                                <a href="https://github.com/MohannadAtta" target="_blank" className="flex items-center gap-2 text-primary font-medium hover:underline">
                                    View GitHub <Icons.Github size={16}/>
                                </a>
                            </div>

                            {/* Filter Tabs */}
                            <div className="flex flex-wrap gap-2 mb-8">
                                {categories.map((cat) => (
                                    <button
                                        key={cat}
                                        onClick={() => setFilter(cat)}
                                        className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                                            filter === cat 
                                                ? 'bg-primary text-background' 
                                                : 'glass glass-hover text-textMuted hover:text-white'
                                        }`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>

                            <div className="grid md:grid-cols-2 lg:grid-cols-2 gap-8">
                                {filteredProjects.map((project, idx) => (
                                    <ProjectCard key={idx} project={project} onClick={() => setSelectedProject(project)} />
                                ))}
                            </div>
                        </div>
                    </section>
                    
                    <ProjectModal project={selectedProject} onClose={() => setSelectedProject(null)} />
                </>
            );
        };

        const Contact = () => {
            const [status, setStatus] = useState('');
            const [formData, setFormData] = useState({ name: '', email: '', message: '' });
            const [errors, setErrors] = useState({});

            const validateEmail = (email) => {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
                
                // Real-time validation
                const newErrors = { ...errors };
                if (name === 'email' && value) {
                    if (!validateEmail(value)) {
                        newErrors.email = 'Please enter a valid email';
                    } else {
                        delete newErrors.email;
                    }
                }
                if (name === 'name' && value && value.length < 2) {
                    newErrors.name = 'Name is too short';
                } else if (name === 'name') {
                    delete newErrors.name;
                }
                setErrors(newErrors);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                setStatus('sending');
                trackEvent('form_submission_attempt', { form: 'contact' });
                
                const data = new FormData(e.target);
                
                fetch('https://formspree.io/f/mqeknawn', {
                    method: 'POST',
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        setStatus('success');
                        triggerConfetti(); // Success animation!
                        trackEvent('form_submission_success', { form: 'contact' });
                        e.target.reset();
                        setFormData({ name: '', email: '', message: '' });
                        setTimeout(() => setStatus(''), 5000);
                    } else {
                        setStatus('error');
                        trackEvent('form_submission_error', { form: 'contact', error: 'server_error' });
                        setTimeout(() => setStatus(''), 3000);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    setStatus('error');
                    trackEvent('form_submission_error', { form: 'contact', error: 'network_error' });
                    setTimeout(() => setStatus(''), 3000);
                });
            };

            return (
                <section id="contact" className="py-24 bg-gradient-to-b from-surface via-background to-surface border-t-2 border-secondary/30 shadow-inner">
                    <div className="max-w-3xl mx-auto px-6 text-center">
                        <h2 className="text-3xl md:text-4xl font-bold mb-8">Ready to <span className="text-primary">Collaborate?</span></h2>
                        <p className="text-textMuted mb-12">
                            Open to consulting, full-time opportunities, project collaborations, and technical interviews in Robotics, AI, and Software Engineering.
                        </p>

                        <form onSubmit={handleSubmit} className="text-left glass-card p-8 rounded-2xl shadow-2xl space-y-6">
                            <div className="grid md:grid-cols-2 gap-6">
                                <div className="space-y-2">
                                    <label className="text-sm font-medium text-gray-400">Name</label>
                                    <input 
                                        required 
                                        name="name" 
                                        type="text" 
                                        value={formData.name}
                                        onChange={handleInputChange}
                                        className={`w-full bg-background border rounded-lg p-3 text-white focus:outline-none transition-all ${errors.name ? 'border-red-500 focus:border-red-500' : 'border-white/10 focus:border-primary'}`}
                                        placeholder="John Doe" 
                                    />
                                    {errors.name && <p className="text-xs text-red-500">{errors.name}</p>}
                                </div>
                                <div className="space-y-2">
                                    <label className="text-sm font-medium text-gray-400">Email</label>
                                    <input 
                                        required 
                                        name="email" 
                                        type="email" 
                                        value={formData.email}
                                        onChange={handleInputChange}
                                        className={`w-full bg-background border rounded-lg p-3 text-white focus:outline-none transition-all ${errors.email ? 'border-red-500 focus:border-red-500' : 'border-white/10 focus:border-primary'}`}
                                        placeholder="john@example.com" 
                                    />
                                    {errors.email && <p className="text-xs text-red-500">{errors.email}</p>}
                                </div>
                            </div>
                            <div className="space-y-2">
                                <label className="text-sm font-medium text-gray-400">Message</label>
                                <textarea 
                                    required 
                                    name="message" 
                                    rows="4" 
                                    value={formData.message}
                                    onChange={handleInputChange}
                                    className="w-full bg-background border border-white/10 rounded-lg p-3 text-white focus:outline-none focus:border-primary transition-colors" 
                                    placeholder="Tell me about your project..."
                                ></textarea>
                            </div>
                            
                            <button 
                                type="submit"
                                disabled={status === 'success' || status === 'sending'}
                                className={`w-full py-4 rounded-lg font-bold text-white transition-all flex items-center justify-center gap-2 btn-enhanced ripple ${
                                    status === 'success' ? 'bg-green-500' : 
                                    status === 'error' ? 'bg-red-500' : 
                                    'bg-gradient-to-r from-primary to-secondary hover:shadow-lg hover:shadow-primary/50'
                                } ${status === 'sending' ? 'opacity-70 cursor-not-allowed' : ''}`}
                            >
                                {status === 'sending' ? (
                                    <>
                                        <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                                        <span>Sending...</span>
                                    </>
                                ) : status === 'success' ? (
                                    <>
                                        <Icons.Check size={18}/>
                                        <span>Message Sent! 🎉</span>
                                    </>
                                ) : status === 'error' ? (
                                    <>
                                        <Icons.X size={18}/>
                                        <span>Error - Try Again</span>
                                    </>
                                ) : (
                                    <>Send Message <Icons.Send size={18}/></>
                                )}
                            </button>
                            
                            {status === 'success' && (
                                <div className="mt-4 p-4 bg-green-500/10 border border-green-500/30 rounded-lg text-green-400 text-center animate-fade-in-up">
                                    Thanks for reaching out! I'll get back to you soon.
                                </div>
                            )}
                        </form>
                        
                        <div className="mt-12 flex justify-center gap-8">
                            <a 
                                href={PORTFOLIO_DATA.personal.github} 
                                onClick={() => trackEvent('social_link_click', { platform: 'github' })}
                                className="text-textMuted hover:text-white transition-all icon-rotate"
                            >
                                <Icons.Github />
                            </a>
                            <a 
                                href={PORTFOLIO_DATA.personal.linkedin} 
                                onClick={() => trackEvent('social_link_click', { platform: 'linkedin' })}
                                className="text-textMuted hover:text-white transition-all icon-rotate"
                            >
                                <Icons.Linkedin />
                            </a>
                            <a 
                                href={`mailto:${PORTFOLIO_DATA.personal.email}`} 
                                onClick={() => trackEvent('social_link_click', { platform: 'email' })}
                                className="text-textMuted hover:text-white transition-all icon-rotate"
                            >
                                <Icons.Mail />
                            </a>
                        </div>
                    </div>
                </section>
            );
        };

        // --- AI ASSISTANT COMPONENT ---
        const AIAssistant = ({ isOpen, onClose }) => {
            const [messages, setMessages] = useState([
                { role: 'ai', content: "Hello! I'm Mohannad's AI Assistant. You can ask me about his experience in Robotics, his CTO role, or his tech stack." }
            ]);
            const [input, setInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const scrollRef = useRef(null);

            useEffect(() => {
                if(scrollRef.current) {
                    scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
                }
            }, [messages]);

            // Simple heuristic response logic to simulate Genkit/LLM
            const generateResponse = (query) => {
                const q = query.toLowerCase();
                if (q.includes('robot') || q.includes('ros') || q.includes('autonomous')) {
                    return "Mohannad has extensive robotics experience, specifically with ROS2, Sensor Fusion, and MPC. His Master's at FAU focuses on Autonomy Technologies, and he built a semi-autonomous firefighting robot using C++ and Computer Vision.";
                } else if (q.includes('cto') || q.includes('lead') || q.includes('management')) {
                    return "As CTO of Earlybuild GmbH, Mohannad architects scalable cloud systems. He bridges the gap between technical engineering and product strategy, leading the development of AI-powered geospatial pipelines using Flutter and Firebase.";
                } else if (q.includes('stack') || q.includes('tech') || q.includes('language')) {
                    return "Mohannad is polyglot. For high-level apps, he uses React, Next.js, and Flutter. For system/embedded level, he uses Python (Expert), C++, and MATLAB/Simulink. He's also proficient in Docker and Cloud infrastructure.";
                } else if (q.includes('education') || q.includes('degree') || q.includes('university') || q.includes('study')) {
                    return "Mohannad holds a B.Sc. in Mechatronics from Ain Shams University (Grade 1.8) and is currently pursuing an MSc in Autonomy Technologies at FAU Erlangen-Nürnberg, focusing on Autonomous Systems, Control Engineering, and Multi-Agent Systems.";
                } else if (q.includes('project') || q.includes('built') || q.includes('work')) {
                    return "Key projects include: Earlybuild Platform (AI-powered location intelligence), Autonomous Firefighting Robot (ROS2 + CV), Industrial Mini Production Line (PLC automation), and an Elevator Control System (embedded C). Check the Projects section for details!";
                } else if (q.includes('contact') || q.includes('hire') || q.includes('email') || q.includes('reach')) {
                    return "You can reach him via the contact form on this page or email mohannadatta19@gmail.com. He's open to consulting, full-time roles, and technical collaborations in Robotics, AI, and Software Engineering.";
                } else {
                    return "That's a great question! For more specific details about '" + query + "', I'd suggest using the quick question buttons below or checking the relevant sections on this page. You can also contact him directly for detailed discussions.";
                }
            };

            const handleSend = (e) => {
                e.preventDefault();
                if (!input.trim()) return;

                const userMsg = { role: 'user', content: input };
                setMessages(prev => [...prev, userMsg]);
                setInput('');
                setIsTyping(true);

                // Simulate network delay
                setTimeout(() => {
                    const aiMsg = { role: 'ai', content: generateResponse(userMsg.content) };
                    setMessages(prev => [...prev, aiMsg]);
                    setIsTyping(false);
                }, 1000);
            };

            if (!isOpen) return null;

            return (
                <div
                    className="fixed bottom-6 right-6 w-96 max-w-[calc(100vw-3rem)] h-[500px] glass-card shadow-2xl rounded-2xl z-50 flex flex-col overflow-hidden animate-fade-in-up"
                >
                    {/* Header */}
                    <div className="glass bg-gradient-to-r from-secondary/20 to-primary/20 p-4 border-b border-white/10 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                            <span className="font-bold text-sm text-white">AI Technical Profile</span>
                        </div>
                        <button onClick={onClose} className="text-textMuted hover:text-white"><Icons.X size={18}/></button>
                    </div>

                    {/* Chat Area */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-4" ref={scrollRef}>
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-3 rounded-2xl text-sm leading-relaxed ${
                                    m.role === 'user' 
                                    ? 'bg-primary text-background font-medium rounded-tr-none' 
                                    : 'bg-white/5 text-gray-200 border border-white/5 rounded-tl-none'
                                }`}>
                                    {m.content}
                                </div>
                            </div>
                        ))}
                        {isTyping && (
                            <div className="flex justify-start">
                                <div className="bg-white/5 px-4 py-2 rounded-2xl rounded-tl-none border border-white/5">
                                    <div className="flex gap-1">
                                        <div className="w-1.5 h-1.5 bg-textMuted rounded-full animate-bounce"></div>
                                        <div className="w-1.5 h-1.5 bg-textMuted rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                        <div className="w-1.5 h-1.5 bg-textMuted rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Quick Questions - Always Visible */}
                    <div className="px-4 pb-2 border-t border-white/10 pt-2">
                        <div className="text-[10px] text-textMuted mb-1.5 uppercase tracking-wider">Quick Questions:</div>
                        <div className="overflow-x-auto pb-1" style={{scrollbarWidth: 'thin', scrollbarColor: '#2DD4BF #1a1a1a'}}>
                            <div className="flex gap-2 w-max">
                                <button 
                                    onClick={() => setInput("What is his Robotics experience?")}
                                    className="text-xs px-3 py-2 rounded-lg bg-white/5 hover:bg-primary/20 text-textMuted hover:text-primary border border-white/10 hover:border-primary/30 transition-all"
                                >
                                    🤖 Robotics
                                </button>
                                <button 
                                    onClick={() => setInput("Tell me about the CTO role")}
                                    className="text-xs px-3 py-2 rounded-lg bg-white/5 hover:bg-secondary/20 text-textMuted hover:text-secondary border border-white/10 hover:border-secondary/30 transition-all"
                                >
                                    💼 CTO Role
                                </button>
                                <button 
                                    onClick={() => setInput("What's his tech stack?")}
                                    className="text-xs px-3 py-2 rounded-lg bg-white/5 hover:bg-primary/20 text-textMuted hover:text-primary border border-white/10 hover:border-primary/30 transition-all"
                                >
                                    💻 Tech Stack
                                </button>
                                <button 
                                    onClick={() => setInput("Tell me about his education")}
                                    className="text-xs px-3 py-2 rounded-lg bg-white/5 hover:bg-secondary/20 text-textMuted hover:text-secondary border border-white/10 hover:border-secondary/30 transition-all"
                                >
                                    🎓 Education
                                </button>
                                <button 
                                    onClick={() => setInput("What projects has he built?")}
                                    className="text-xs px-3 py-2 rounded-lg bg-white/5 hover:bg-primary/20 text-textMuted hover:text-primary border border-white/10 hover:border-primary/30 transition-all"
                                >
                                    🚀 Projects
                                </button>
                                <button 
                                    onClick={() => setInput("How to contact him?")}
                                    className="text-xs px-3 py-2 rounded-lg bg-white/5 hover:bg-secondary/20 text-textMuted hover:text-secondary border border-white/10 hover:border-secondary/30 transition-all"
                                >
                                    📧 Contact
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Input */}
                    <form onSubmit={handleSend} className="p-3 glass border-t flex gap-2">
                        <input 
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            placeholder="Ask about my skills..." 
                            className="flex-1 bg-background rounded-lg px-4 py-2 text-sm text-white focus:outline-none focus:border-primary border border-transparent transition-colors"
                        />
                        <button type="submit" className="p-2 bg-secondary/80 hover:bg-secondary rounded-lg text-white transition-colors">
                            <Icons.Send size={18} />
                        </button>
                    </form>
                </div>
            );
        };

        const App = () => {
            const [activeSection, setActiveSection] = useState('home');
            const [aiOpen, setAiOpen] = useState(false);

            return (
                <div className="antialiased text-gray-200 selection:bg-primary/30">
                    <Navbar 
                        activeSection={activeSection} 
                        setActiveSection={setActiveSection} 
                        toggleAI={() => setAiOpen(!aiOpen)}
                    />
                    
                    <main>
                        <Hero />
                        <About />
                        <ProfessionalStats />
                        <Experience />
                        <Projects />
                        <Contact />
                    </main>

                    <footer className="py-8 text-center text-textMuted text-sm glass border-t">
                        <p>© {new Date().getFullYear()} Mohannad Atta. Built with React & Tailwind.</p>
                    </footer>

                    <AIAssistant isOpen={aiOpen} onClose={() => setAiOpen(false)} />
                    
                    {/* Floating FAB for AI if closed */}
                    {!aiOpen && (
                        <button
                            onClick={() => setAiOpen(true)}
                            className="fixed bottom-6 right-6 w-14 h-14 bg-gradient-to-tr from-secondary to-primary rounded-full shadow-lg shadow-primary/20 flex items-center justify-center text-white z-40 transition-transform hover:scale-110"
                        >
                            <Icons.Bot size={28} />
                        </button>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // Page Loader
        window.addEventListener('load', () => {
            const loader = document.getElementById('pageLoader');
            setTimeout(() => {
                loader.classList.add('fade-out');
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 500);
        });
    </script>
</body>
</html>

                                <p className="text-textMuted">High-impact engineering work in Robotics and AI.</p>
                            </div>
                            <a href="https://github.com" target="_blank" className="flex items-center gap-2 text-primary font-medium hover:underline">
                                View GitHub <Icons.Github size={16}/>
                            </a>
                        </div>

                        <div className="grid md:grid-cols-2 lg:grid-cols-2 gap-8">
                            {PORTFOLIO_DATA.projects.map((project, idx) => (
                                <ProjectCard key={idx} project={project} />
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Contact = () => {
            const [status, setStatus] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                setStatus('sending');
                // Simulate send
                setTimeout(() => {
                    setStatus('success');
                }, 1500);
            };

            return (
                <section id="contact" className="py-24 bg-background">
                    <div className="max-w-3xl mx-auto px-6 text-center">
                        <h2 className="text-3xl md:text-4xl font-bold mb-8">Ready to <span className="text-primary">Collaborate?</span></h2>
                        <p className="text-textMuted mb-12">
                            I am currently open to consulting work and senior engineering roles in Robotics and AI.
                        </p>

                        <form onSubmit={handleSubmit} className="text-left bg-surface p-8 rounded-2xl border border-white/5 shadow-2xl space-y-6">
                            <div className="grid md:grid-cols-2 gap-6">
                                <div className="space-y-2">
                                    <label className="text-sm font-medium text-gray-400">Name</label>
                                    <input required type="text" className="w-full bg-background border border-white/10 rounded-lg p-3 text-white focus:outline-none focus:border-primary transition-colors" placeholder="John Doe" />
                                </div>
                                <div className="space-y-2">
                                    <label className="text-sm font-medium text-gray-400">Email</label>
                                    <input required type="email" className="w-full bg-background border border-white/10 rounded-lg p-3 text-white focus:outline-none focus:border-primary transition-colors" placeholder="john@example.com" />
                                </div>
                            </div>
                            <div className="space-y-2">
                                <label className="text-sm font-medium text-gray-400">Message</label>
                                <textarea required rows="4" className="w-full bg-background border border-white/10 rounded-lg p-3 text-white focus:outline-none focus:border-primary transition-colors" placeholder="Tell me about your project..."></textarea>
                            </div>
                            
                            <button 
                                disabled={status === 'success' || status === 'sending'}
                                className={`w-full py-4 rounded-lg font-bold text-background transition-all flex items-center justify-center gap-2 ${status === 'success' ? 'bg-green-500' : 'bg-primary hover:bg-primary/90'}`}
                            >
                                {status === 'sending' ? (
                                    <span>Sending...</span>
                                ) : status === 'success' ? (
                                    <span>Message Sent!</span>
                                ) : (
                                    <>Send Message <Icons.Send size={18}/></>
                                )}
                            </button>
                        </form>
                        
                        <div className="mt-12 flex justify-center gap-8">
                            <a href={PORTFOLIO_DATA.personal.github} className="text-textMuted hover:text-white transition-colors"><Icons.Github /></a>
                            <a href={PORTFOLIO_DATA.personal.linkedin} className="text-textMuted hover:text-white transition-colors"><Icons.Linkedin /></a>
                            <a href={`mailto:${PORTFOLIO_DATA.personal.email}`} className="text-textMuted hover:text-white transition-colors"><Icons.Mail /></a>
                        </div>
                    </div>
                </section>
            );
        };

        // --- AI ASSISTANT COMPONENT ---
        const AIAssistant = ({ isOpen, onClose }) => {
            const [messages, setMessages] = useState([
                { role: 'ai', content: "Hello! I'm Mohannad's AI Assistant. You can ask me about his experience in Robotics, his CTO role, or his tech stack." }
            ]);
            const [input, setInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const scrollRef = useRef(null);

            useEffect(() => {
                if(scrollRef.current) {
                    scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
                }
            }, [messages]);

            // Simple heuristic response logic to simulate Genkit/LLM
            const generateResponse = (query) => {
                const q = query.toLowerCase();
                if (q.includes('robot') || q.includes('ros') || q.includes('autonomous')) {
                    return "Mohannad has extensive robotics experience, specifically with ROS2, Sensor Fusion, and MPC. His Master's at FAU focuses on Autonomy Technologies, and he built a semi-autonomous firefighting robot using C++ and Computer Vision.";
                } else if (q.includes('cto') || q.includes('lead') || q.includes('management')) {
                    return "As CTO of Earlybuild GmbH, Mohannad architects scalable cloud systems. He bridges the gap between technical engineering and product strategy, leading the development of AI-powered geospatial pipelines using Flutter and Firebase.";
                } else if (q.includes('stack') || q.includes('tech') || q.includes('language')) {
                    return "Mohannad is polyglot. For high-level apps, he uses React, Next.js, and Flutter. For system/embedded level, he uses Python (Expert), C++, and MATLAB/Simulink. He's also proficient in Docker and Cloud infrastructure.";
                } else if (q.includes('contact') || q.includes('hire') || q.includes('email')) {
                    return "You can reach him directly via the contact form on this page or email contact@mohannadatta.com. He is open to consulting and senior engineering roles.";
                } else {
                    return "That's a great question. While I focus on his technical profile, I'd suggest checking the 'Projects' section or contacting him directly for more specific details about '" + query + "'.";
                }
            };

            const handleSend = (e) => {
                e.preventDefault();
                if (!input.trim()) return;

                const userMsg = { role: 'user', content: input };
                setMessages(prev => [...prev, userMsg]);
                setInput('');
                setIsTyping(true);

                // Simulate network delay
                setTimeout(() => {
                    const aiMsg = { role: 'ai', content: generateResponse(userMsg.content) };
                    setMessages(prev => [...prev, aiMsg]);
                    setIsTyping(false);
                }, 1000);
            };

            if (!isOpen) return null;

            return (
                <div 
                    className="fixed bottom-6 right-6 w-96 max-w-[calc(100vw-3rem)] h-[500px] bg-surfaceHighlight border border-secondary/30 shadow-2xl rounded-2xl z-50 flex flex-col overflow-hidden animate-fade-in-up"
                >
                    {/* Header */}
                    <div className="bg-gradient-to-r from-secondary/20 to-primary/20 p-4 border-b border-white/5 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                            <span className="font-bold text-sm text-white">AI Technical Profile</span>
                        </div>
                        <button onClick={onClose} className="text-textMuted hover:text-white"><Icons.X size={18}/></button>
                    </div>

                    {/* Chat Area */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-4" ref={scrollRef}>
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-3 rounded-2xl text-sm leading-relaxed ${
                                    m.role === 'user' 
                                    ? 'bg-primary text-background font-medium rounded-tr-none' 
                                    : 'bg-white/5 text-gray-200 border border-white/5 rounded-tl-none'
                                }`}>
                                    {m.content}
                                </div>
                            </div>
                        ))}
                        {isTyping && (
                            <div className="flex justify-start">
                                <div className="bg-white/5 px-4 py-2 rounded-2xl rounded-tl-none border border-white/5">
                                    <div className="flex gap-1">
                                        <div className="w-1.5 h-1.5 bg-textMuted rounded-full animate-bounce"></div>
                                        <div className="w-1.5 h-1.5 bg-textMuted rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                        <div className="w-1.5 h-1.5 bg-textMuted rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Suggestions */}
                    {messages.length < 3 && (
                        <div className="px-4 pb-2 flex gap-2 overflow-x-auto no-scrollbar">
                            <button onClick={() => setInput("What is his Robotics experience?")} className="whitespace-nowrap text-xs bg-white/5 hover:bg-white/10 px-3 py-1.5 rounded-full text-primary border border-primary/20 transition-colors">
                                ðŸ¤– Robotics Exp?
                            </button>
                            <button onClick={() => setInput("Tell me about the CTO role")} className="whitespace-nowrap text-xs bg-white/5 hover:bg-white/10 px-3 py-1.5 rounded-full text-secondary border border-secondary/20 transition-colors">
                                ðŸ’¼ CTO Role?
                            </button>
                        </div>
                    )}

                    {/* Input */}
                    <form onSubmit={handleSend} className="p-3 bg-surface border-t border-white/5 flex gap-2">
                        <input 
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            placeholder="Ask about my skills..." 
                            className="flex-1 bg-background rounded-lg px-4 py-2 text-sm text-white focus:outline-none focus:border-primary border border-transparent transition-colors"
                        />
                        <button type="submit" className="p-2 bg-secondary/80 hover:bg-secondary rounded-lg text-white transition-colors">
                            <Icons.Send size={18} />
                        </button>
                    </form>
                </div>
            );
        };

        const App = () => {
            const [activeSection, setActiveSection] = useState('home');
            const [aiOpen, setAiOpen] = useState(false);

            return (
                <div className="antialiased text-gray-200 selection:bg-primary/30">
                    <Navbar 
                        activeSection={activeSection} 
                        setActiveSection={setActiveSection} 
                        toggleAI={() => setAiOpen(!aiOpen)}
                    />
                    
                    <main>
                        <Hero />
                        <About />
                        <Experience />
                        <Projects />
                        <Contact />
                    </main>

                    <footer className="py-8 text-center text-textMuted text-sm bg-surface border-t border-white/5">
                        <p>Â© {new Date().getFullYear()} Mohannad Atta. Built with React & Tailwind.</p>
                    </footer>

                    <AIAssistant isOpen={aiOpen} onClose={() => setAiOpen(false)} />
                    
                    {/* Floating FAB for AI if closed */}
                    {!aiOpen && (
                        <button
                            onClick={() => setAiOpen(true)}
                            className="fixed bottom-6 right-6 w-14 h-14 bg-gradient-to-tr from-secondary to-primary rounded-full shadow-lg shadow-primary/20 flex items-center justify-center text-white z-40 transition-transform hover:scale-110"
                        >
                            <Icons.Bot size={28} />
                        </button>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
